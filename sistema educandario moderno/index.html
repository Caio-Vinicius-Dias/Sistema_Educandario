<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    <title> </title>
    <link rel="stylesheet" href="style.css">
    <link href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">"

    <body>
        <div>
             <h1>SISTEMA EDUCANDARIO MODERNO</h1>
        </div>
        <div>
            <h2>CRIANÇA ACIMA DE 12 ANOS, FICA PROIBIDO O CADASTRO NO SISTEMA</h2>
        </div>
        <div>
        <h3>Informações Pessoais</h3>
        </div>
    </body>
    <form action="enviar_cadastros" method="post">
        <fieldset>
          <div>
            <label for="nome">Nome do Aluno</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
          </div>
          <br>
      
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
          </div>
          <br>
      
          <div>
            <label for="telefone">Telefone</label>
            <input type="telefone" name="telefone" placeholder="(xx)xxxxx-xxxx" required>
          </div>
          <br>
        </fieldset>
     

        <fieldset>
          <div>
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required>
          </div>
          <br>
      
        <fieldset>
          <div>
            <label for="genero">Gênero</label>
            <select id="genero" name="genero">
              <option value="">--Selecione--</option>
              <option value="feminino">Feminino</option>
              <option value="masculino">Masculino</option>
              <option value="outro">Outro</option>
            </select>
          </div>
        </fieldset>

        <br>

        <div>
          <button type="button" class="btn btn-primary">CADASTRAR</button>
          </div>
      </form>
    
    </head
    
    </body>
    </html>
